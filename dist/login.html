<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="css/style.css" />
  <title>Welcome to DevConnector</title>
</head>

<body>
  <nav class="navbar bg-dark">
    <h1>
      <a href="index.html"> <i class="fa fa-code"></i> DevConnector </a>
    </h1>
    <ul>
      <li><a href="profiles.html">Developers</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>
  <section class="container">
    <!-- Alert -->

    <!-- <div class="alert alert-danger">
      Invalid credentials
    </div> -->

    <!-- When building the main app, make it such that when a user submits invalid credentials, the following alert would pop up. Also make use of other alert classes that will all be controlled by JavaScript ofcourse. -->

    <h1 class="large text-primary">Sign In</h1>
    <p class="lead"><i class="fa fa-user"></i> Login To Your Account</p>
    <form action="index.html" class="form">
      <div class="form-group">
        <input type="email" placeholder="Your Email Address" required>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Enter your password" minlength="6" required>
      </div>
      <input type="submit" value="Log in" class="btn btn-primary">
    </form>
    <p class="my-1">
      Don't have an account?, <a href="register.html">Register</a>
    </p>
  </section>
</body>

</html>
